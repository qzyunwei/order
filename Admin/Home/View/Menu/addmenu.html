<body onload="refresh()">
<include file = "Public/header"/>
  <!-- End #sidebar -->
    <div class="menu">
          <ul>
            <li>首页</li>
            <li>></li>
            <li>餐厅菜单</li>
            <li>></li>
            <li>添加餐厅</li>
          </ul>
    </div>

    <div id="main-content">

      <noscript>
      <!-- Show a notification if the user has disabled javascript -->
          <div class="notification error png_bg">
              <div> Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
              Download From
              </div>
          </div>
      </noscript>



      <div class="content-box">
        <!-- Start Content Box -->
        <div class="content-box-header">
          <h3></h3>
        </div>

        <div class="content-box-content">

            <!-- This is the target div. id must match the href of this div's tab -->
            <form action="save_menu" method="POST" accept-charset="utf-8" id="order">
              <fieldset>
                  <div class="controls">
                    <div class="control-group">
                      <label class="control-label">菜单名称：</label>
                      <div class="controls">
                        <input class="text-input" name="food_name" type="text" value="{$edit_order.food_name}">
                      </div>
                    </div>


                    <div class="control-group">
                      <label class="control-label">订餐价格：</label>
                      <div class="controls">
                        <input class="text-input"  name="food_price" type="text" value="{$edit_order.food_price}" onkeyup="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"><span class="add-on">元</span>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">所属餐厅：</label>
                      <div class="controls">
                        <select name="shop_id">
                          <volist id="vo" name="show_d">
                            <option value="{$vo.id}" {$vo.is_select}>{$vo.shopname}</option>
                          </volist>
                        </select>
                      </div>
                    </div>

                    <div class="control-group">
                      <button type="submit" class="button control-group" >{$act}</button>
                      <a href="__APP__/Home/Menu/index"><button type="button" class="button control-group" >取消</button></a>
                    </div>
                  </div>
              </fieldset>
              <!--  -->
            </form>
          <!-- End #tab1-->
        </div>
        <!-- End .content-box-content -->
      </div>
      <!-- End .content-box -->
      <include file = 'Public/Footer'/>
    </div>
