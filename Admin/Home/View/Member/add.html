      <div class="content-box">
        <!-- Start Content Box -->

          <h3></h3>
        </div>

        <div class="content-box-content">

            <!-- This is the target div. id must match the href of this div's tab -->
            <form action="save_user" method="POST" accept-charset="utf-8" id="order">
              <fieldset>
                  <div class="controls">

                    <div class="control-group">
                      <label class="control-label">用户名：</label>
                      <div class="controls">
                        <input class="text-input" name="username" type="text" value="">
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">密码：</label>
                      <div class="controls">
                        <input class="text-input" name="password" id="pw1" type="text" value="">
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">确认密码：</label>
                      <div class="controls">
                        <input class="text-input" id="pw2" type="text" value="">
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">姓名：</label>
                      <div class="controls">
                        <input class="text-input" name="name" type="text" value="">
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">电话：</label>
                      <div class="controls">
                        <input class="text-input" name="tel" type="text" value="">
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">部门：</label>
                      <div class="controls">
                        <input class="text-input" name="department" type="text" value="{$user_info.department}">
                      </div>
                    </div>

                    <div class="control-group">
                      <button type="submit" class="button control-group">保存</button>
                      <a href="__APP__/Home/Menu/index"><button type="button" class="button control-group" >取消</button></a>
                    </div>
                  </div>
              </fieldset>
