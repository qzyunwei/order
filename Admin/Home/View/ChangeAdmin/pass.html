<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>


<link rel="stylesheet" href="__PUBLIC__/Css/admin/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__PUBLIC__/Css/admin/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__PUBLIC__/Css/admin/invalid.css" type="text/css" media="screen" />

<script type="text/javascript" src="__PUBLIC__/Js/admin/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/admin/simpla.jquery.configuration.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/admin/facebox.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/admin/jquery.wysiwyg.js"></script>


</head>

<body>
<include file = "Public/header"/>
  <!-- End #sidebar -->
    <div class="menu">
          <ul>
            <li>首页</li>
            <li>></li>
            <li>修改密码</li>
          </ul>
    </div>

    <div id="main-content">

      <noscript>
      <!-- Show a notification if the user has disabled javascript -->
          <div class="notification error png_bg">
              <div> Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
              Download From
              </div>
          </div>
      </noscript>



      <div class="content-box">
        <!-- Start Content Box -->
        <div class="content-box-header">
          <h3></h3>
        </div>

        <div class="content-box-content">

            <!-- This is the target div. id must match the href of this div's tab -->
            <form action="save_password" method="POST" accept-charset="utf-8" id="order">
              <fieldset>
                  <div class="controls">
                    <div class="control-group">
                      <label class="control-label" for="focusedInput">用户名：</label>
                      <div class="controls">
                        <p class="text-input" name="shopname" id="focusedInput" type="text" value="sdfghjk">{$username}</p>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">旧密码：</label>
                      <div class="controls">
                        <input class="text-input" id="old" name="password_old" type="text" value="">
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">新密码：</label>
                      <div class="controls">
                        <p><input class="text-input" id="new_pw1" name="password_new" type="text" value="{$user_info.tel}" onkeyup="validate()"><span id="info_old" style="margin-left:10px" > </span></p>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">确认密码：</label>
                      <div class="controls">
                        <p><input class="text-input" id="new_pw2" name="password_new_again" type="text" value="{$user_info.department}" onkeyup="validate()"><span id="info" style="margin-left:10px" > </span></p>

                      </div>
                    </div>



                    <div class="control-group">
                      <p><button type="submit" class="button control-group" id="submit">修改</button>
                      <input class="button control-group" type="reset" value="重置"/></p>
                    </div>
                  </div>
              </fieldset>
              <!--  -->
            </form>
          <!-- End #tab1-->
          <script>
            function validate() {
                var old = document.getElementById("old").value;
                var pw1 = document.getElementById("new_pw1").value;
                var pw2 = document.getElementById("new_pw2").value;
                if(old !== pw1){
                  document.getElementById("info_old").innerHTML="<font color='green'>密码输入正确</font>";
                    if(pw2 !== ""){
                        if(pw1 == pw2) {
                          document.getElementById("info").innerHTML="<font color='green'>密码输入正确</font>";
                          document.getElementById("submit").disabled = false;
                        }
                        else {
                          document.getElementById("info").innerHTML="<font color='red'>两次密码不相同</font>";
                          document.getElementById("submit").disabled = true;
                        }
                    }
                }else{
                  document.getElementById("info_old").innerHTML="<font color='red'>新密码不能与原密码一致</font>";
                  document.getElementById("submit").disabled = true;
                }
            }

          </script>

        </div>
        <!-- End .content-box-content -->
      </div>
      <!-- End .content-box -->
      <include file = 'Public/Footer'/>
    </div>
</body>

</html>
