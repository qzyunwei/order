<script type="text/javascript" src="__PUBLIC__/Js/admin/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/admin/simpla.jquery.configuration.js"></script>

<body>


<!--   <include file = "Public/header"/> -->
  <!-- 浅色导航 -->
  <div class="menu">
          <ul>
            <li>首页</li>
            <li>></li>
            <li>开始订餐</li>
            <li>></li>
            <li>订餐确认</li>
          </ul>
  </div>

  <div id="main-content">

    <noscript>
    Show a notification if the user has disabled javascript
        <div class="notification error png_bg">
            <div> Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
            Download From
            </div>
        </div>
    </noscript>

    <div class="content-box">

      <!-- Start Content Box -->
      <div class="content-box-header">
      </div>

      <div class="content-box-content">
          <!-- 表头 -->

          <table >
            <thead>
              <tr>
                <th >订餐人</th>
                <th >订餐</th>
                <th>餐厅</th>
                <th>数量</th>
                <th>订餐时间</th>
                <th>价格</th>
                <th>备注</th>
              </tr>
            </thead>

            <!-- 表内容部分 -->
            <tbody>
              <tr>
                <td>{$order_info.order_name} </td>
                <td>{$order_info.order_food} </td>
                <td>{$order_info.order_res}</td>
                <td>{$order_info.order_num}</td>
                <td>{$order_info.order_time|date='H:i',###} </td>
                <td>{$order_info.order_price}</td>
                <td>{$order_info.order_other}</td>
              </tr>


            </tbody>
          </table>
          <a href="__URL__/sure_pay" title="确认支付"><button type="submit" class="button" style="margin:50px 50px 20px 500px">确认支付</button></a>
          <a href="__URL__/index"><button type="button" class="button" style="margin:50px 200px 20px 50px">取消订单</button></a>
      </div>
    </div>

    <include file = 'Public/Footer'/>
  </div>
