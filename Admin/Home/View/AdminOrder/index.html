<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>


<link rel="stylesheet" href="__PUBLIC__/Css/admin/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__PUBLIC__/Css/admin/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__PUBLIC__/Css/admin/invalid.css" type="text/css" media="screen" />

<script type="text/javascript" src="__PUBLIC__/Js/admin/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/admin/simpla.jquery.configuration.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/admin/facebox.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/admin/jquery.wysiwyg.js"></script>

</head>

<body>


  <include file = "Public/header"/>
  <!-- 浅色导航 -->
  <div class="menu">
          <ul>
            <li>首页</li>
            <li>></li>
            <li>我的订单</li>
          </ul>
  </div>

  <div id="main-content">

    <noscript>
    Show a notification if the user has disabled javascript
        <div class="notification error png_bg">
            <div> Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
            Download From
            </div>
        </div>
    </noscript>

    <div class="content-box">

      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3></h3>
        <ul class="content-box-tabs">
          <li><a href="#tab1" class="default-tab">我的记录(共{$news_count}条)</a></li>
          <!-- href must be unique and match the id of target div -->
          <!-- <li><a href="#tab2">登录记录</a></li> -->
        </ul>
        <div class="clear"></div>
      </div>

      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <!-- This is the target div. id must match the href of this div's tab -->
          <div class="notification attention png_bg"> <a href="#" class="close"><img src="__PUBLIC__/Images/admin/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
            <div>您好，{$username}，下面是您的历史订餐记录！ </div>
          </div>

          <!-- 表头 -->
          <table >
            <thead>
              <tr>

                <th >订餐</th>
                <th>餐厅</th>
                <th>数量</th>
                <th>订餐时间</th>
                <th>价格</th>
                <th>备注</th>
                <th>订餐支付</th>
                <th>支付确认</th>

              </tr>
            </thead>

            <!-- 表内容部分 -->
            <tbody>
              <volist name="order_list" id="vo">
              <tr>

                <td>{$vo.order_food} </td>
                <td>{$vo.order_res}</td>
                <td>{$vo.order_num}</td>
                <td>{$vo.order_time|date='m/d H:i',###} </td>
                <td>{$vo.order_price} </td>
                <td>{$vo.order_other} </td>
                <td>{$vo.pay_price} </td>
                <td>{$vo.confirm_price} </td>

              </tr>
              </volist>
            </tbody>

              <!-- 表尾 -->
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="pagination">
                    {$page_method}
                  <!--
                    <a href="#" title="First Page">&laquo; First</a>
                    <a href="#" title="Previous Page">&laquo; Previous</a>
                    <a href="#" class="number" title="1">1</a>
                    <a href="#" class="number" title="2">2</a>
                    <a href="#" class="number current" title="3">3</a>
                    <a href="#" class="number" title="4">4</a>
                    <a href="#" title="Next Page">Next &raquo;</a>
                    <a href="#" title="Last Page">Last &raquo;</a>
                  -->
                  </div>
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->

    <div class="clear"></div>


    <include file = 'Public/Footer'/>
  <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk -->
</html>
